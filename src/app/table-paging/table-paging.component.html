<div class="table-paging">
  <div class="div-left">
    <div>Page <span class="paging-num">{{pageNum}}</span> Of <span class="paging-total">{{pageTotal}}</span></div>
  </div>
  <div class="div-right">
    <div style="width: 20%"><a (click)="queryNextList()">Next Page</a></div>
    <div>/</div>
    <div style="width: 20%"><a (click)="queryPreList()">Pre Page</a></div>
  </div>
</div>
